<!-- components/header.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTI Việt Nam - Công nghệ số cho doanh nghiệp</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/logo/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Page Specific CSS -->
    <script>
        // Dynamically add page-specific CSS
        const pageName = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        if (pageName !== 'index') {
            const pageStyle = document.createElement('link');
            pageStyle.rel = 'stylesheet';
            pageStyle.href = `/css/pages/${pageName}.css`;
            document.head.appendChild(pageStyle);
        }
    </script>
</head>
